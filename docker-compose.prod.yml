version: '3.8'

# ===========================================
# PRODUCTION DOCKER COMPOSE
# ===========================================

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: symfony6_php_prod
    restart: always
    volumes:
      - app_data:/var/www/html/var
    environment:
      APP_ENV: prod
      APP_DEBUG: '0'
      DATABASE_URL: mysql://${DB_USER:-symfony}:${DB_PASSWORD:-symfony}@database:3306/${DB_NAME:-symfony6}?serverVersion=8.0
      MERCURE_URL: ${MERCURE_URL:-http://mercure/.well-known/mercure}
      MERCURE_PUBLIC_URL: ${MERCURE_PUBLIC_URL:-https://example.com/.well-known/mercure}
      MERCURE_JWT_SECRET: ${MERCURE_JWT_SECRET}
    networks:
      - symfony6_prod
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: symfony6_nginx_prod
    restart: always
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/html/public:ro
    depends_on:
      php:
        condition: service_healthy
    networks:
      - symfony6_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

  database:
    image: mysql:8.0
    container_name: symfony6_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-symfony6}
      MYSQL_USER: ${DB_USER:-symfony}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data_prod:/var/lib/mysql
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - symfony6_prod
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-buffer-pool-size=256M
      - --max-connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: symfony6_redis_prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - symfony6_prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  mercure:
    image: dunglas/mercure
    container_name: symfony6_mercure_prod
    restart: always
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_JWT_SECRET}
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins ${CORS_ORIGINS:-https://example.com}
        anonymous
    volumes:
      - mercure_data:/data
      - mercure_config:/config
    networks:
      - symfony6_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  symfony6_prod:
    driver: bridge

volumes:
  app_data:
  db_data_prod:
  redis_data:
  mercure_data:
  mercure_config:
  static_files:
